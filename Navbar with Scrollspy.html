<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Scrollspy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        section {
            padding: 100px 0;
        }
        .sticky-top {
            position: sticky;
            top: 0;
            z-index: 1020;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="50">

<!-- Navbar -->
<nav id="navbar-example" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Pricing Plans Page.html">Price</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sections -->
<section id="home" class="bg-light">
    <div class="container">
        <h1>Home Section</h1>
        <p>This is the Home section. Scroll to see more sections.</p>
    </div>
</section>

<section id="about" class="bg-secondary text-white">
    <div class="container">
        <h1>About Section</h1>
        <p>This is the About section.</p>
    </div>
</section>

<section id="services" class="bg-light">
    <div class="container">
        <h1>Services Section</h1>
        <p>This is the Services section.</p>
    </div>
</section>

<section id="contact" class="bg-secondary text-white">
    <div class="container">
        <h1>Contact Section</h1>
        <p>This is the Contact section.</p>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
