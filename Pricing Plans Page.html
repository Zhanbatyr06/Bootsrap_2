<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

        <!-- Repeat for other portfolio items -->
<div class="container mt-5"></div>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card text-center">
                <div class="card-header">Basic Plan</div>
                <div class="card-body">
                    <h4 class="card-title">$10/month</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Feature 1</li>
                        <li class="list-group-item">Feature 2</li>
                    </ul>
                    <a href="#" class="btn btn-primary mt-3">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card text-center border-primary">
                <div class="card-header bg-primary text-white">Premium Plan</div>
                <div class="card-body">
                    <h4 class="card-title">$50/month</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Premium Feature 1</li>
                        <li class="list-group-item">Premium Feature 2</li>
                    </ul>
                    <a href="#" class="btn btn-primary mt-3">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card text-center">
                <div class="card-header">Pro Plan</div>
                <div class="card-body">
                    <h4 class="card-title">$30/month</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Pro Feature 1</li>
                        <li class="list-group-item">Pro Feature 2</li>
                    </ul>
                    <a href="#" class="btn btn-primary mt-3">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
